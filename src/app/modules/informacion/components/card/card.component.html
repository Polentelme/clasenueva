<!-- 
directiva es una funcionalidad que se le puede aplicar a una etiqueta
desde el html
ej.: *ngfor -> repetitiva que va a recorrer una coleccion. iterando
 elemento por elemento y lo va a mostrar sin repetir el codigo de html  

 ej.: *ngif -> condicional que va a mostrar u ocultar un elemento segun una condicion
-->

<div *ngFor="let i of info" class="contenido">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <!-- interpolacion: acceder a informacion del ts desde el html-->
          <mat-card-title>{{i.titulo}}</mat-card-title>
          <mat-card-subtitle>Dog Breed</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{i.imagen}}" alt="{{i.alt}}">
        <mat-card-content>
          <p>
           {{i.descripcion}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
